<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!--mesclagem de celulas, aula08 cap21 mod3-->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
         border-collapse: collapse;
         width: 300px;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
         
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F<F/td>
        </tr>

        <tr>
           
            <td>H</td>
           
        </tr>

        <tr>
            
            <td colspan="2">K</td>
           
        </tr>
    </table>
</body>

</html>
