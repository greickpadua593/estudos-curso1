<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
          body{  font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th,
        td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
    <!--tabela005, tabela004 esta no desafio4-->
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <caption>
            Cadastro
             </caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Profissao</th>
            </tr>
       <tr>
        <td>Ana Maria</td>
        <td>25 anos</td>
        <td>Feminino</td>
<td>Jornalista</td>
       </tr>
    </table>
</body>
</html>
