<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid black;
            
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; 
            vertical-align: middle;
        }
        
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>primeira tabela</h1>
    <!--hierarquia de tabelas (simples)
    
    TABLE= TABELA
    TABLE ROW= LINHA DE TABELA
    TABLE READER= CABECALHO DE TABELA
    TABLE DATA= DADO DE TABELA-->

    <table>
        <tr><!--primeira linha-->
            <td class="numero">A1</td>
            <td class="numero">B1</td>
            <td class="numero">C1</td>
        </tr>
        <tr><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
