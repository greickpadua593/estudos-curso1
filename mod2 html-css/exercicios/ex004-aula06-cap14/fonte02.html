<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
</head>
<body>
    <style>
        @font-face {
            font-family: 'June in Rock';
            src: url('June in Rock - Personal Use.otf') format('opentype'), url('June in Rock - Personal Use.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'June in Rock', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
    <h1>Ola pequeno gafanhoto, olhe o texto abaixo, mentira nem olha</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas cum laudantium molestias facilis officia reiciendis animi, nemo optio corporis rerum culpa fugit veniam quisquam non, neque expedita, natus qui excepturi!</p>
</body>
</html>
