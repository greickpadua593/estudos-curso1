<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
</head>
<body>
    <!--*indica config globais das css-->
    <h1>testando gradiente</h1>
    <style> 
    *{ 
        height: 100%; 
    }
        body{ 
           background-color: rgb(115, 214, 16);
           background-image: linear-gradient(to right, #8EF21B,#748265);
           background-attachment: fixed;
        }
    </style>
</body>
</html>
