<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color:rgb(201, 53, 53);
        text-decoration: none;
        font-weight: bold;
    }
    a.hover{
        text-decoration: underline;
        color: black;
    }
    a:visited{
        color:darkred;
    }
    a:active{
        color: rgb(235, 235, 61);
    }
    .especial::after{
         content:' (link)' ;
         text-decoration: none;
         font-weight: normal;
         color: darkgrey;
    }
    .especial{
        background-color: rgba(143, 76, 76, 0.87);
    }
</style>
<body>
    <!--cap15-aula04-pseudoelementos em css-->
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://github.com/greickpadua593" target="_blank" class="especial">Git hub</a></li>
        <li><a href="https://www.linkedin.com/in/greick-padua" target="_blank" class="especial">Linkedin</a></li>
        <a href="">
            <li><a href="https://www.instagram.com/greickaugustosoares"target="_blank">Instagram</a></li>
        </a>
    </ul>
</body>

</html>
