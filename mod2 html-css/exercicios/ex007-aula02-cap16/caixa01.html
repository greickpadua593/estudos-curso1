<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
</head>
<style>
    h1{
        background-color:chartreuse;
        height: 300px;
        width: 300px;
        border-width: 10px;
        border-style: solid;
        border-color:chocolate;

        border:10px  solid chocolate;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;

        padding: 10px 10px 10px 10px;
        padding: 10px;

        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 40px;
        margin-left: 20px;

        margin: 20px 20px 40px 20px;

        margin: auto;

        outline-width: 5px;
        outline-style: dashed;
        outline-color: blue;

        outline: 5px dashed blue;
    }
    a{
        border-width: 10px;
        border-style: solid;
        border-color: greenyellow;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
    }
</style>
<body>
   <h1>exemplo de caixa box level</h1> 
   <p>paragrafos tambem sao exemplos de box level mas os <a href="https://github.com/greickpadua593">os links sao exemplos de caixas inline level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
