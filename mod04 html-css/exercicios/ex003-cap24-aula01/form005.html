<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Testando formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">Masculino<label for="isxmas"></label>

            <input type="radio" name="sexo" id="isxfem" value="F">Feminino <label for="isxfem"></label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natacao</label> <br>

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label> <br>

            <input type="checkbox" name="esbase" id="iesbase"><label for="iesbase">Baseboll</label>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>

</html>
